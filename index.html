<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Style CSS-->
        <link rel="stylesheet" href="./src/css/index.css">
        <!--Style Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Louco do Rolê</title>
    </head>
    <body>
      <div class="container">

      
        <h1>Adivinhe quem é você na Loucura</h1>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Qual é o seu nome?</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-02">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fumaDuranteSemana" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Você fuma durante a semana?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ponto9" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Você já deu PT no ponto 9?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="doce" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Toma Doce?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="po" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                 Cheira Pó?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sensivel" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Você é sensível? 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="violao" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Você toca violão?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="praca" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Você já dormiu na praça?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pastel" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Você já passou vergonha no pastel?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ninjutsu" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Você já fez ninjutsu no aldeia?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dirige" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Você dirige?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="levaMinaNoRole" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
               Leva Mina no ROle?
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="estuprador" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Estuprador
                </label>
              </div>
            </div>
            <div class="col-02">
              <button class="btn btn-primary" type="button" id="btnEnviar">Enviar</button>
            </div>
          </form>
        </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
<script src="./src/js/index.js"></script>
